{% extends "_layout.html" %}

{% set page_title = "Contact" %}

{% block content %}
<main>
  <img class="img-fluid mb-2" src="{{ site.baseurl }}/assets/img/agency/villa.jpg" alt="Villa">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <!-- <div class="alert alert-success" role="alert">
          Votre message a bien été envoyé !
        </div> -->

        <form method="post">
          <fieldset>
            <legend class="mb-3">Formulaire de contact</legend>

            <div class="form-group form-row">
              <div class="col">
                <label>Nom</label>
                <input type="text" class="form-control" name="lastName" placeholder="Nom" required>
              </div>
              <div class="col">
                <label>Prénom</label>
                <input type="text" class="form-control" name="firstName" placeholder="Prénom" required>
              </div>
            </div>

            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>

            <div class="form-group">
              <label>Téléphone</label>
              <input type="tel" class="form-control" name="phone" placeholder="Téléphone">
            </div>

            <div class="form-group">
              <label>Sujet</label>
              <select class="custom-select form-control" name="subject" required>
                <option value="">&nbsp;</option>
                <option value="quotation" selected>Estimation</option>
                <option value="sale">Mise en vente</option>
                <option value="acquisition">Acquisition</option>
                <option value="information">Renseignement</option>
                <option value="recruitment">Recrutement</option>
              </select>
            </div>

            <div class="form-group">
              <label>Message</label>
              <textarea class="form-control" rows="5" placeholder="Message" required></textarea>
            </div>

            <div class="form-group">
              <div
                class="g-recaptcha"
                data-sitekey="{{ googleRecaptchaSiteKey }}"
                data-callback="onValidateRecaptcha"
              >
              </div>
            </div>

            <button type="submit" class="btn btn-primary js-btn-submit" disabled>Envoyer</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}

{% block scripts %}
<script src='https://www.google.com/recaptcha/api.js'></script>
{% endblock %}
